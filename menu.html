<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #333;
      color: white;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .nav-links { display: flex; list-style: none; margin: 0; padding: 0; }
    .nav-links li { margin-left: 1.5rem; }
    .nav-links a { color: white; text-decoration: none; transition: color 0.3s ease; }
    .nav-links a:hover { color: #4CAF50; }
    
    @media (max-width: 768px) {
      .navbar { flex-direction: column; padding: 1rem; }
      .nav-links { margin-top: 1rem; width: 100%; flex-direction: column; }
      .nav-links li { margin: 0.5rem 0; text-align: center; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MiSitio</div>
    <ul class="nav-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
</body>
</html>
